unbind r
bind r source-file ~/.tmux.conf

set-option -g default-terminal screen-256color
set-window-option -g mode-keys vi
unbind C-b
set -g prefix C-a
set -g pane-active-border-style "fg=color18"

set -g pane-border-style "fg=color18"
set -g mode-style "fg=white,bg=color18"
set -g message-style "fg=white,bg=color18"
set -g status-style "fg=white,bg=color18"
set -g status-left ''

set-option -g status-right ''
setw -g window-status-current-style "fg=white,bg=color18"
setw -g window-status-style "bg=color18,fg=white"
set-option -g status-justify centre
set -g mouse off

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

#bind 'v' copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe "wl-copy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe

set-option -g status-position top

setw -g window-status-current-format '#I#{?#{window_zoomed_flag},+,}-#W!' 
setw -g window-status-format '#I#{?#{window_zoomed_flag},+,}-#W'
